---
extends:
  # Need to install https://www.npmjs.com/package/eslint-config-airbnb
  - airbnb

env:
  es6: true
  browser: true
  node: true
  jquery: true
  greasemonkey: true

rules:
  class-methods-use-this: 'off'
  no-param-reassign: 'off'
  strict: 'off'
  quote-props: 'off'
  arrow-parens: 'off'
  max-len: 'off'
  no-use-before-define: 'off'
  no-restricted-globals: 'off'
