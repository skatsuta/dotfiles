# See: http://qiita.com/succi0303/items/cb396704493476373edf

# prefix キーを C-t に変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# | でペインを立てに分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

